<div class="container">

  <h3 class="text-center">Update Alarm</h3>

  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <div class="form-group pull-right">
        <button class="btn btn-primary" (click)="backPage()">Back</button>
      </div> 
      <form (ngSubmit)="f.form.valid && updateAlarm()" #f="ngForm" novalidate>
        <div class="form-group">
          <input name="name" placeholder="Name" type="text" class="form-control" required minlength="4" readonly [(ngModel)]="alarm.name" #name="ngModel">
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">Name is required.</div>
            <div *ngIf="name.errors.minlength">Name must be at least 4 characters long.</div>
          </div>
        </div>
        <div class="form-group">
          <input name="time" placeholder="DD-MM-YYYY" type="date" class="form-control" required [(ngModel)]="alarm.time" #time="ngModel">
          <div *ngIf="time.invalid && (time.dirty || time.touched)" class="alert alert-danger">
            <div *ngIf="time.errors.required">Date is required.</div>
          </div>
        </div>
        <div class="text-left">
          <input name="status" type="checkbox" [(ngModel)]="alarm.status" #status="ngModel"> Active / Inactive 
        </div>
        <div class="form-group">
          <button class="btn btn-primary" type="submit">Update Alarm</button> &nbsp; 
           <button class="btn btn-default" type="button" (click)="deleteAlarm(alarm._id)">Delete Alarm</button>
        </div>
      </form>
    </div>
  </div>
</div>
