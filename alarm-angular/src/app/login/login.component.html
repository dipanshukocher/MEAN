<div class="container">
  <h1 class="text-center">Alarm App</h1>
  <h1 class="text-center"><small>Log In </small></h1>
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <form (ngSubmit)="loginForm.form.valid && loginUser()" #loginForm="ngForm" novalidate>
        <div class="form-group">
          <input name="username" placeholder="Username" type="text" class="form-control" required [(ngModel)]="login.email" #email="ngModel">
          <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
            <div *ngIf="email.errors.required">username is required.</div>
          </div>
        </div>
        <div class="form-group">
          <input name="password" placeholder="Password" type="password" class="form-control" required [(ngModel)]="login.password" #password="ngModel">
          <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
            <div *ngIf="password.errors.required">password is required.</div>
          </div>
        </div>
        <!-- <div class="text-left">
          <input name="status" type="checkbox" [(ngModel)]="alarm.status" #status="ngModel"> Active / Inactive 
        </div> -->
        <div class="form-group">
          <button class="btn btn-primary btn-block" type="submit">Sign In</button>
          <p>&nbsp;</p>
          New user ? Signup <a href="javascript:void(0)" routerLink="/signup">Here</a>
        </div>
      </form>
    </div>
  </div>
</div>
