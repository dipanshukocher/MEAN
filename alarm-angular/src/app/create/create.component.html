<div class="container">
  <h1>Add Alarm</h1>
  <div class="row">
    <div class="col-md-12">
      <button class="btn btn-primary pull-right" (click)="backPage()">Back</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-offset-3 col-md-6">
      <form (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
        <div class="form-group">
          <input name="name" placeholder="Name" type="text" class="form-control" required minlength="4" [(ngModel)]="alarm.name" #name="ngModel">
          <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
            <div *ngIf="name.errors.required">Name is required.</div>
            <div *ngIf="name.errors.minlength">Name must be at least 4 characters long.</div>
          </div>
        </div>
        <div class="form-group">
          <input name="time" placeholder="DD-MM-YYYY" type="date" class="form-control" required [(ngModel)]="alarm.time" #time="ngModel">
          <div *ngIf="time.invalid && (time.dirty || time.touched)" class="alert alert-danger">
            <div *ngIf="time.errors.required">Date is required.</div>
          </div>
        </div>
        <div class="text-left">
          <input name="status" type="checkbox" [(ngModel)]="alarm.status" #status="ngModel"> Active / Inactive 
        </div>
        <div class="form-group">
          <button [disabled]="!f.form.valid" class="btn btn-primary" type="submit">Add Alarm</button>
        </div>
      </form>
    </div>
  </div>
</div>
